        <div class="theme-color-switch">
          <label class="switch">
            <input type="checkbox" class="checkBox" />
            <span class="slider round"></span>
          </label>
        </div>
      </header>
      <main class="main wrapper">
        <div class="overlay hidden"></div>
        <div class="warning-modal hidden">
          <i class="fas fa-times btn-close-modal"></i>
          <div class="modal-text">
            <p>Please Fill in All Fields</p>
            <p>1. Add Your Subject</p>
            <p>2. Add Your Course Units</p>
            <p>3. Add Your Letter Grade</p>
            <p>4. Click Add Course</p>
          </div>
        </div>
        <div class="page-heading">
          <h3>Welcome!</h3>
          <h1>This page was created to help you calculate your GPA</h1>
        </div>
        <form class="gpa-form" novalidate>
          <div class="form-container">
            <div class="row row-first">
              <button type="submit" class="btn btn-add-course">
                Add Course
              </button>
              <p class="class-count-p">
                Course: <span class="class-count"></span>
              </p>
            </div>

            <div class="row row-second">
              <input type="text" class="class input" placeholder="Class" />
              <input
                type="number"
                class="unit input"
                placeholder="Unit"
                min="1"
              />
              <select required class="grade input">
                <option value="" disabled selected hidden>Grade</option>

                <option value="A">A</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B">B</option>
                <option value="B-">B-</option>
                <option value="C+">C+</option>
                <option value="C">C</option>
                <option value="C-">C-</option>
                <option value="D+">D+</option>
                <option value="D">D</option>
                <option value="F">F</option>
              </select>
            </div>
          </div>
        </form>
        <div class="table-container hidden">
          <div class="row row-first">
            <div class="gpa-result-box">
              <p class="gpa-result">Your GPA: <span class="gpa"></span></p>
            </div>

            <button class="btn btn-reset">
              Reset <i class="fas fa-redo"></i>
            </button>
          </div>

          <table class="table" cellspacing="0" cellpadding="0">
            <thead class="table-header">
              <tr class="border-radius">
                <th>Class</th>
                <th>Unit</th>
                <th>Grade</th>
                <th></th>
              </tr>
            </thead>
            <tbody class="table-body"></tbody>
          </table>
        </div>
      </main>
    </div>

        <div class="footer-content">
